<div class="form-group">
  {% if field.label %}
    <label
      for="id_{{ field.name }}"
      {% if style.hide_label %}class="sr-only"{% endif %}
    >
      {{ field.label }}
    </label>
  {% endif %}

  <input
    name="{{ field.name }}"
    id="id_{{ field.name }}"
    type="{{ style.input_type }}"
    class="
      {% if style.input_type == "file" %}
        form-control-file
      {% else %}
        {{ field.style.class|default:'form-control' }}
      {% endif %}
      {% if field.errors %}is-invalid{% endif %}
    "
    {% if style.placeholder %}placeholder="{{ style.placeholder }}"{% endif %}
    {% if field.value is not None %}value="{{ field.value }}"{% endif %}
    {% if style.autofocus and style.input_type != "hidden" %}autofocus{% endif %}
    {% if field.read_only %}readonly{% endif %}
  > <!-- todo: copy readonly to all types -->

  {% include 'drfformbootstrap4/error_text.html' %}
  {% include 'drfformbootstrap4/help_text.html' %}
</div>
